spring:
  application:
    name: clouddemo
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      label: master
      enabled: true

server:
  port: 8090

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka